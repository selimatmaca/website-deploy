apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector: { app: postgres }
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports: [{ containerPort: 5432 }]
        env:
        - name: POSTGRES_DB
          valueFrom: { configMapKeyRef: { name: website-env, key: SQL_DATABASE } }
        - name: POSTGRES_USER
          valueFrom: { configMapKeyRef: { name: website-env, key: SQL_USER } }
        - name: POSTGRES_PASSWORD
          valueFrom: { secretKeyRef: { name: website-secrets, key: SQL_PASSWORD } }
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        emptyDir: {}  # demo için; kalıcı disk istersek PVC ekleriz
