apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/selimatmaca/website-deploy.git
    targetRevision: main
    path: apps/website/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
